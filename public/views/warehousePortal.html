<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/warehousePortal.css" />

    <title>Warehouse Portal</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
      <div class="container">
        <a href="/" class="navbar-brand">Global Brands Inc.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a href="/" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="wareHouse-title text-center text-black-50 p-5 m-0">
      Ware House landing
    </h1>
    <div class="add-item-link">
      <a
        href="/form"
        class="add-item-link btn btn-dark d-flex justify-content-center p-5"
        >Click here to add an item</a
      >
    </div>
    <div
      class="table-wrapper d-flex justify-content-center p-5"
      id="warehouse-table"
    >
      <table>
        <thead class="thead bg-dark text-light">
          <tr>
            <th>Item Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="warehouse-table-body"></tbody>
      </table>
    </div>
  </body>
  <script src="../javascript-files/main.js"></script>
</html>
