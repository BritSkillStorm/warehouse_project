<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/addItem.css" />

    <title>Warehouse Portal</title>
  </head>
  <body>
    <h1>Item Form</h1>

    <form class="add-item-form" id="add-item-form">
      <div>
        <label for="itemName">Item name: </label>
        <input id="itemName" type="text" name="itemName" />
      </div>
      <div>Amount: <input id="amount" type="number" name="amount" /></div>
      <div>Price <input id="price" type="number" name="price" /></div>
      <div>
        Description
        <textarea
          id="description"
          rows="4"
          cols="50"
          name="description"
          form="add-item-form"
        ></textarea>
      </div>
      <button id="add-item-button" value="Submit">Submit</button>
    </form>

    <script src="../javascript-files/form.js"></script>
  </body>
</html>
