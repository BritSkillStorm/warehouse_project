<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/addItem.css" />

    <title>Warehouse Portal</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3">
      <div class="container">
        <a href="/" class="navbar-brand">Global Brands Inc.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="itemForm text-center">
      <h1>Item Form</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form class="add-item-form text-center p-5 w-50" id="add-item-form">
        <div class="mb-3">
          <label class="form-label" for="itemName">Item name: </label>
          <input
            class="form-control"
            id="itemName"
            type="text"
            name="itemName"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="itemName">Amount: </label>

          <input class="form-control" id="amount" type="number" name="amount" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="itemName">Price: </label>
          <input class="form-control" id="price" type="number" name="price" />
        </div>
        <div>
          <label class="form-label" for="itemName"> Description </label>
          <textarea
            class="form-control"
            id="description"
            rows="4"
            cols="50"
            name="description"
            form="add-item-form"
          ></textarea>
        </div>

        <button
          class="btn btn-primary bg-dark"
          id="add-item-button"
          value="Submit"
        >
          Submit
        </button>
      </form>
    </div>
    <!--Scripts-->
    <script src="../javascript-files/form.js"></script>
  </body>
</html>
