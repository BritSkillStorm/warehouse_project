    <h1>Edit Item Form</h1>
    
    <form class="edit-item-form"id="edit-item-form">
        <div>
            <label for="itemName">Item name: </label>
            <input id="itemName" type="text" name="itemName"/>
        </div>
        <div>
           Amount: <input id="amount" type="number" name="amount"/>
        </div>
        <div>
            Price <input id="price" type="number" min="0.00" max="10000.00" step="0.01" name="price"/>
        </div>
        <div>
            Description 
            <textarea id="description" rows="4" cols="50" name="description" form ="edit-item-form"></textarea>
        </div>
        <button id="edit-item-button" value="Submit" > Submit </button>
       </form>
